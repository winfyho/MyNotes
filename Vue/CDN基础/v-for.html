<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>vue组件</title>
</head>

<body>
    <div id="vue">
        <ul>
            <li v-for="(val,key,i) in list">{{val}}{{key}}{{i}}</li>
        </ul>
    </div>
</body>

<script>
    new Vue({
        el: "#vue",
        data: {
            setTrue: true,
            setFalse: false,
            list: {
                id: 8,
                name: "he"
            }
        },
        methods: {

        }
    });
</script>

</html>
