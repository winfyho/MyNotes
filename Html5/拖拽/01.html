<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
    }

    .el-drag {
        width: 80px;
        height: 80px;
        background: #007ACC;
        margin: 50px;
    }
</style>

<body>
    <div class="el-drag" draggable="true" ondragstart="dragstart(event)" ondrag="drag(event)"  ondragend="dragend(event)">被拖拽元素</div>

    <div class="container"  ondragenter="dragenter(event)" ondragleave="dragleave(event)" ondragover="drogover(event)" ondrop="drop(event)"> 目标区域</div>
</body>
<script src="./drag.js"></script>

</html>
